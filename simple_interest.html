<html>
    <head>
	<title>Simple Interest Calculation</title>

      </head>

    <body>
        <script>
        var p = prompt("Enter the amount");
        var r=  prompt("Enter the interest rate");
        var t= prompt("Enter the no. of years");
        var si= ((p*r*t)/100);
        document.write("The Simple Interest is :- " +si);
        </script>
       
    </body>
</html>
