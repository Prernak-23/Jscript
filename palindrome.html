<html>
<head>
	<title>Palindrome</title>
</head>
<body>
<script type="text/javascript">
	function palindrome(str)
	 {
 var re= prompt("Enter the string");
 re = /[^A-Za-z0-9]/g;
 str = str.toLowerCase().replace(re, '');
 var len = str.length;
 for (var i = 0; i < len/2; i++) {
   if (str[i] !== str[len - 1 - i]) {
       return false;
   }
 }
 return true;
}
</script>
<body>
