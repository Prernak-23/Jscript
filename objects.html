<!Doctype html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Copying information of one object to another</title>
</head>
<body>
<script type="text/javascript">
let obj = {
  a: 1,
  b: 2,
};
let copy = obj;

obj.a = 5;
console.log(copy.a);
</script>
</body>
</html>
